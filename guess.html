<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="guess.css" />

    <title>Guess my Number</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Guess my Number</h1>
      <hr />
    </header>
    <section>
      <p class="text">Lets make a guess between 1 & 10</p>
      <p class="text guessing">Start Guessing...</p>
      <input type="number" class="guess" />
      <div class="buttons">
        <button type="button" class="check">Check</button>
        <button type="button" class="again">Try Again</button>
      </div>
      <div class="scores">
        <h3 class="high-score">High Score : <span class="high">0</span></h3>
        <h3 class="scoored">Score : <span class="score">20</span></h3>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
